<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loading</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>
<body>

    <style>
        body{margin: 0 auto;}
        .nen{
            width: 50%;
            height:30px;
            background-color: gray;
            border-radius: 15px;
            margin: 0 auto;
            position: relative;
        }
        .load{
            width: 0%;
            height:30px;
            background-color: orange;
            border-radius: 15px;
       
        }
        .abc{ color: white; position: absolute;top:5px; left:40%;
            }

        </style>
        <h3 style="text-align: center;"> Waitting</h3>
        <div class="nen">
            <span class="abc">loading 100%</span>
            <div class="load">
                
            </div>
        </div>

        <script>
            $(document).ready(function(){
                    var percen = 0;
                    var interval = setInterval(function(){
                        if (percen != 100) {
                            percen ++;
                        }else{
                            // clearInterval(interval);
                            // $('.nen').hide();
                        }
                        $(".load").width(percen+"%");
                        $(".abc").text("loading"+ percen + "%")
                    },100)
            })

        </script>


    </body>
    </html>
